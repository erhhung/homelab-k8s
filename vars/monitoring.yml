monitoring_namespace: monitoring
# aliases of "ingress" and direct
# subdomains of fourteeners.local
monitoring_host_names:
  prometheus:
    - metrics
    - prometheus
  thanos:
    - sidecar.thanos
    - thanos # Query
  alertmanager:
    - alerts
